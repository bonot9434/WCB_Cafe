<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
      <title>WCB Cafe - CONTACT</title>
      <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
      <link href="https://fonts.googleapis.com/css?family=philosopher" rel="stylesheet">
      <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"></a></h1>
        <nav>
          <ul class="main-nav">
            <li><a href="new.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name">
          </div>
          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email">
          </div>
          <div>
            <label for="message">メッセージ</label>
            <textarea id="message" name="your-email"></textarea>
          </div>
          <input type="submit" class="button" value="送信">
        </form>
      </div>
    </div>
    <section id="location">
      <div class="wrapper">
        <div class="location-info">
          <h3 class="sub-title">カフェ東駅前店</h3>
          <p>
            住所：東京都〇〇区<br>
            〇〇〇〇〇〇　000-22-1<br>
            電話：03-1111-1111<br>
            営業時間：10:00 ~ 20:00<br>
            休日：水曜
          </p>
        </div>
        <div class="location-map">
          <iframe>GoogleマップURL</iframe>
        </div>
      </div>
    </section>
    <section id="sns">
      <div class="wrapper">
        <div class="sns-box">
          <h3 class="sub-title">Facebook</h3>
          Facebookプラグイン
        </div>
        <div class="sns-box">
          <h3 class="sub-title">Twitter</h3>
          Twitterプラグイン
        </div>
        <div class="sns-box">
          <h3 class="sub-title">YouTube</h3>
          YouTubeプラグイン
        </div>
      </div>
    </section>
    <footer>
      <div class="wrapper">
        <p><small>&copy; 2019 Manabox</small></p>
      </div>
    </footer>
  </body>
